<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Real Time Pixel Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar for minimalist look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fff; }
        ::-webkit-scrollbar-thumb { background: #000; border: 2px solid #fff; }
        
        /* Hide cursor in fullscreen if needed */
        .fullscreen-canvas { cursor: none; }

        /* Panning Cursors */
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }
        .cursor-crosshair { cursor: crosshair; }
        
        /* Canvas Transitions for smooth zoom toggle & opacity fade */
        #canvas, #mask-canvas {
            transition: transform 0.1s linear, opacity 0.3s ease; 
        }
        
        /* Fit Mode */
        .canvas-fit {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* FIX: Center the mask canvas when in fit mode. */
        #mask-canvas.canvas-fit {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 1:1 Mode */
        .canvas-1to1 {
            max-width: none;
            max-height: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Help Popover Animations */
        .help-popover {
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition-delay: 0.1s; 
        }
        .help-popover.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition-delay: 0s;
        }

        /* Prevent touch scrolling on canvas area itself */
        #canvas-wrapper {
            touch-action: none;
        }
    </style>
</head>
<!-- Changed h-screen to h-[100dvh] and overflow-hidden to overflow-y-auto to allow scrolling on small screens -->
<body class="bg-white text-black font-mono antialiased flex flex-col h-[100dvh] overflow-y-auto overflow-x-hidden selection:bg-black selection:text-white">

    <!-- Header & Stats Dashboard -->
    <header class="border-b-2 border-black z-30 bg-white flex flex-col shrink-0 sticky top-0">
        <!-- Main Title Row -->
        <div class="flex justify-between items-center px-2 sm:px-6 py-2 sm:py-4">
            <div class="flex items-center gap-3 overflow-hidden">
                <h1 class="text-base sm:text-xl font-bold tracking-tighter uppercase truncate">Pixel Sorter <span class="hidden sm:inline text-xs font-normal opacity-50 ml-2">v3.9</span></h1>
                <a href="https://github.com/marcelwo4jedynki/pixel-sort" target="_blank" class="text-gray-400 hover:text-black transition-colors shrink-0" title="View Source on GitHub">
                    <i data-lucide="github" class="w-5 h-5"></i>
                </a>
            </div>
            <div class="text-[10px] sm:text-xs font-bold bg-black text-white px-2 py-1 uppercase tracking-wider transition-colors shrink-0" id="status-text">WAITING</div>
        </div>
        
        <!-- Stats Bar (Always Visible) -->
        <div class="flex flex-wrap border-t border-gray-200 bg-gray-50 px-2 sm:px-6 py-1 gap-x-4 gap-y-1 text-[10px] sm:text-xs font-mono uppercase tracking-tight overflow-x-auto whitespace-nowrap">
             <div class="flex gap-1 items-center">
                <i data-lucide="timer" class="w-3 h-3 text-gray-400"></i>
                <span class="text-gray-400">Time:</span>
                <span id="stat-time" class="font-bold">--</span>
             </div>
             <div class="flex gap-1 items-center">
                <i data-lucide="layers" class="w-3 h-3 text-gray-400"></i>
                <span class="text-gray-400">Frames:</span>
                <span id="stat-frames" class="font-bold">--</span>
             </div>
             <div class="flex gap-1 items-center hidden sm:flex">
                <i data-lucide="cpu" class="w-3 h-3 text-gray-400"></i>
                <span class="text-gray-400">Render:</span>
                <span id="stat-render" class="font-bold">--</span>
             </div>
             <div class="flex gap-1 items-center">
                <i data-lucide="activity" class="w-3 h-3 text-gray-400"></i>
                <span class="text-gray-400">FPS:</span>
                <span id="stat-fps" class="font-bold">--</span>
             </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <!-- Added min-h to ensure canvas area doesn't collapse, removed fixed resizing constraint to allow flex grow -->
    <main class="flex-1 relative flex items-center justify-center bg-gray-50 p-2 min-h-[50vh]" id="main-container">
        
        <!-- Empty State / Drop Zone -->
        <div id="drop-zone" class="absolute inset-4 border-2 border-dashed border-gray-300 flex flex-col items-center justify-center text-gray-400 hover:border-black hover:text-black transition-colors cursor-pointer z-10">
            <i data-lucide="upload" class="w-12 h-12 mb-4"></i>
            <p class="uppercase text-sm tracking-widest text-center px-4">Drop Image or Tap to Upload</p>
            <input type="file" id="file-input" class="hidden" accept="image/*">
        </div>

        <!-- Resize Dialog (Hidden by default) -->
        <div id="resize-dialog" class="absolute inset-0 bg-white/90 z-20 hidden flex flex-col items-center justify-center p-4 text-center backdrop-blur-sm transition-opacity">
            <div class="max-w-lg w-full border-2 border-black bg-white p-6 shadow-2xl">
                <h2 class="text-xl font-bold mb-4 uppercase tracking-tighter">Large Image</h2>
                <div class="grid grid-cols-2 gap-4 text-sm mb-6 border-y border-gray-200 py-4">
                    <div class="text-right pr-4 border-r border-gray-200">
                        <div class="text-gray-400 text-xs uppercase">Original</div>
                        <div id="dialog-img-dims" class="font-bold"></div>
                    </div>
                    <div class="text-left pl-4">
                        <div class="text-gray-400 text-xs uppercase">Your Screen</div>
                        <div id="dialog-screen-dims" class="font-bold"></div>
                    </div>
                </div>
                <div class="flex flex-col gap-3 justify-center">
                    <button id="btn-resize-fit" class="px-6 py-3 bg-black text-white font-bold uppercase hover:bg-gray-800 transition-colors w-full">
                        Scale to Screen
                    </button>
                    <button id="btn-keep-orig" class="px-6 py-3 border-2 border-black font-bold uppercase hover:bg-gray-100 transition-colors w-full">
                        Keep Original
                    </button>
                </div>
            </div>
        </div>

        <!-- Reset Confirmation Dialog -->
        <div id="confirm-reset-dialog" class="absolute inset-0 bg-white/90 z-30 hidden flex flex-col items-center justify-center p-8 text-center backdrop-blur-sm">
            <div class="max-w-md w-full border-2 border-black bg-white p-8 shadow-2xl">
                <div class="flex justify-center mb-4 text-red-600">
                    <i data-lucide="alert-triangle" class="w-12 h-12"></i>
                </div>
                <h2 class="text-xl font-bold mb-2 uppercase tracking-tighter">Interrupt Recording?</h2>
                <div class="flex gap-4 justify-center mt-6">
                    <button id="btn-confirm-reset" class="px-6 py-2 bg-red-600 text-white font-bold uppercase hover:bg-red-700 transition-colors flex-1">
                        Yes
                    </button>
                    <button id="btn-cancel-reset" class="px-6 py-2 border-2 border-black font-bold uppercase hover:bg-gray-100 transition-colors flex-1">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Render Complete / Download Dialog -->
        <div id="download-dialog" class="absolute inset-0 bg-white/95 z-40 hidden flex flex-col items-center justify-center p-4 text-center backdrop-blur-md animate-in fade-in zoom-in-95 duration-200">
            <div class="max-w-lg w-full border-4 border-black bg-white p-6 shadow-2xl relative">
                <button id="btn-close-dl" class="absolute top-4 right-4 text-gray-400 hover:text-black transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                
                <div class="flex justify-center mb-4 text-green-600">
                    <i data-lucide="check-circle-2" class="w-12 h-12"></i>
                </div>
                
                <h2 class="text-2xl font-black mb-2 uppercase tracking-tighter">Render Complete</h2>
                
                <div class="flex flex-col gap-3 mt-6">
                    <button id="btn-dl-video-main" class="w-full py-4 bg-black text-white text-base font-bold uppercase hover:bg-gray-800 transition-colors flex items-center justify-center gap-3">
                        <i data-lucide="film" class="w-5 h-5"></i> Download Video
                    </button>
                    
                    <button id="btn-dl-image-main" class="w-full py-3 border-2 border-black text-black font-bold uppercase hover:bg-gray-100 transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="image" class="w-5 h-5"></i> Download Frame
                    </button>
                </div>
                
                <div class="mt-6 pt-6 border-t border-gray-100">
                     <button id="btn-restart-dl" class="text-xs uppercase font-bold text-gray-400 hover:text-black tracking-widest">
                        Close & Continue Editing
                     </button>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="relative shadow-2xl border-4 border-black hidden flex flex-col justify-center items-center overflow-hidden bg-gray-100 cursor-grab w-full h-full" 
             id="canvas-wrapper">
            
            <canvas id="canvas" class="canvas-fit z-0" title="Click to load a new image (or Drag to Pan in 1:1)"></canvas>
            <canvas id="mask-canvas" class="canvas-fit absolute top-0 left-0 z-10 pointer-events-none opacity-60 mix-blend-multiply hidden"></canvas>
            
            <div id="progress-bar-container" class="absolute bottom-0 left-0 h-1 bg-black w-0 transition-all duration-300 z-10"></div>
        </div>

    </main>

    <!-- Controls Footer -->
    <!-- Changed shrink-0 to allow it to exist in flow, and adjusted padding for mobile -->
    <footer class="border-t-2 border-black bg-white p-2 z-30 relative shrink-0">
        <div class="flex flex-col gap-2 max-w-7xl mx-auto">
            
            <!-- Top Row: Config -->
            <div class="flex flex-wrap gap-2 items-center justify-center text-sm text-gray-500 pb-2 border-b border-gray-100 relative">
                
                <span id="resolution-display" class="font-mono text-[10px] hidden sm:inline">0 x 0</span>
                <div class="h-4 w-px bg-gray-300 hidden sm:block"></div>
                
                <button id="btn-zoom-toggle" class="flex items-center gap-1 hover:text-black transition-colors" title="Toggle 1:1 View">
                    <i data-lucide="zoom-in" class="w-4 h-4"></i>
                    <span id="zoom-label" class="text-[10px] uppercase font-bold">Fit</span>
                </button>
                
                <div class="h-4 w-px bg-gray-300 hidden sm:block"></div>
                
                <!-- Artist Mode Toggle -->
                <label class="flex items-center gap-2 cursor-pointer hover:text-black select-none group">
                    <div class="relative">
                        <input type="checkbox" id="artist-mode-toggle" class="peer sr-only">
                        <div class="w-7 h-4 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-black rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-black"></div>
                    </div>
                    <span class="text-[10px] uppercase font-bold group-hover:text-black">Artist</span>
                </label>

                <div class="h-4 w-px bg-gray-300 hidden sm:block"></div>

                <!-- Controls Group with Titles & Help -->
                <div class="flex flex-wrap gap-2 justify-center items-end">
                    
                    <!-- Color Space Select -->
                    <div class="flex flex-col gap-0.5 relative group">
                        <select id="color-mode" class="bg-gray-50 border border-gray-200 rounded px-1 py-1 font-bold uppercase text-[10px] cursor-pointer outline-none hover:border-black transition-colors max-w-[80px]">
                            <option value="cielab" selected>CIELAB</option>
                            <option value="smart">Smart</option>
                            <option value="luma">Luma</option>
                            <option value="classic">Classic</option>
                            <option value="sat">Sat</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                        </select>
                         <!-- Helper Trigger (Icon Only on Mobile) -->
                         <div class="absolute -top-3 right-0 help-trigger cursor-help" data-target="help-colorspace">
                             <i data-lucide="help-circle" class="w-2.5 h-2.5 text-gray-300 hover:text-black"></i>
                         </div>

                        <!-- Popover -->
                        <div id="help-colorspace" class="help-popover absolute bottom-full left-0 mb-2 w-72 bg-white border-2 border-black shadow-xl p-3 z-50 text-xs text-left max-h-[60vh] overflow-y-auto">
                            <h4 class="font-bold uppercase border-b border-gray-200 pb-1 mb-2">Color Space</h4>
                            <div class="space-y-2">
                                <div class="flex gap-2 items-center"><canvas data-mode="cielab" class="preview-canvas w-8 h-8 border bg-gray-100 shrink-0"></canvas><span>CIELAB (L*)</span></div>
                                <div class="flex gap-2 items-center"><canvas data-mode="smart" class="preview-canvas w-8 h-8 border bg-gray-100 shrink-0"></canvas><span>Smart (HSV+)</span></div>
                                <div class="flex gap-2 items-center"><canvas data-mode="luma" class="preview-canvas w-8 h-8 border bg-gray-100 shrink-0"></canvas><span>Luma (Rec709)</span></div>
                                <div class="flex gap-2 items-center"><canvas data-mode="classic" class="preview-canvas w-8 h-8 border bg-gray-100 shrink-0"></canvas><span>Classic (8b)</span></div>
                                <div class="flex gap-2 items-center"><canvas data-mode="sat" class="preview-canvas w-8 h-8 border bg-gray-100 shrink-0"></canvas><span>Saturation</span></div>
                            </div>
                        </div>
                    </div>

                    <!-- Axis Select -->
                    <div class="flex flex-col gap-0.5 relative group">
                        <select id="sort-mode" class="bg-gray-50 border border-gray-200 rounded px-1 py-1 font-bold uppercase text-[10px] cursor-pointer outline-none hover:border-black transition-colors max-w-[60px]">
                            <option value="xy">XY</option>
                            <option value="y">Y</option>
                            <option value="x">X</option>
                        </select>
                    </div>
                    
                    <!-- Gravity Select -->
                    <div class="flex flex-col gap-0.5 relative group">
                        <select id="gravity-direction" class="bg-gray-50 border border-gray-200 rounded px-1 py-1 font-bold uppercase text-[10px] cursor-pointer outline-none hover:border-black transition-colors max-w-[60px]">
                            <!-- Populated via JS -->
                        </select>
                    </div>

                    <!-- DEFAULTS Button -->
                     <button id="btn-defaults" class="ml-1 px-2 py-1 bg-gray-100 border border-gray-300 text-[10px] uppercase font-bold text-gray-400 hover:text-black hover:border-black transition-colors" title="Reset Settings">
                        Def
                     </button>
                </div>
            </div>

            <!-- Artist Mode Toolbar (Hidden by default) -->
            <div id="artist-toolbar" class="hidden flex-wrap gap-2 items-center justify-center bg-gray-50 p-2 border border-gray-200 rounded-lg animate-in fade-in slide-in-from-top-2 duration-200">
                <div class="flex items-center gap-1 border-r border-gray-300 pr-2 mr-1">
                    <!-- Tool: Brush -->
                    <button class="tool-btn p-1.5 border border-transparent rounded hover:bg-white hover:border-gray-300 active:bg-gray-200 transition-all active-tool" data-tool="brush" title="Circle Brush">
                        <i data-lucide="brush" class="w-4 h-4"></i>
                    </button>
                    <!-- Tool: Box -->
                    <button class="tool-btn p-1.5 border border-transparent rounded hover:bg-white hover:border-gray-300 active:bg-gray-200 transition-all" data-tool="rect" title="Box Selection">
                        <i data-lucide="box-select" class="w-4 h-4"></i>
                    </button>
                    <!-- Tool: Col -->
                    <button class="tool-btn p-1.5 border border-transparent rounded hover:bg-white hover:border-gray-300 active:bg-gray-200 transition-all" data-tool="col" title="Column Section">
                        <i data-lucide="columns" class="w-4 h-4"></i>
                    </button>
                    <!-- Tool: Row -->
                    <button class="tool-btn p-1.5 border border-transparent rounded hover:bg-white hover:border-gray-300 active:bg-gray-200 transition-all" data-tool="row" title="Row Section">
                        <i data-lucide="rows" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- Brush Settings -->
                <div class="flex items-center gap-1 border-r border-gray-300 pr-2 mr-1" id="brush-settings">
                    <span class="text-[10px] font-bold uppercase text-gray-400">Sz</span>
                    <input type="range" id="brush-size" min="5" max="200" value="50" class="w-16 h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer">
                </div>

                <!-- Mode Settings -->
                <div class="flex items-center gap-1">
                     <div class="flex bg-white border border-gray-200 rounded overflow-hidden">
                        <button class="draw-mode-btn px-2 py-1 text-[10px] font-bold uppercase hover:bg-gray-50 active-mode bg-black text-white" data-mode="draw">Draw</button>
                        <button class="draw-mode-btn px-2 py-1 text-[10px] font-bold uppercase hover:bg-gray-50" data-mode="erase">Erase</button>
                     </div>
                </div>
                 
                 <!-- Mask Actions -->
                 <div class="flex items-center ml-1 gap-1 border-l border-gray-300 pl-2">
                     <!-- Undo -->
                     <button id="btn-undo-mask" class="p-1 hover:bg-white rounded hover:text-black text-gray-500 transition-colors" title="Undo Mask Change">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                     </button>
                     <!-- Invert -->
                     <button id="btn-invert-mask" class="text-[10px] font-bold uppercase text-black hover:text-gray-600 px-1">Inv</button>
                     <!-- Clear -->
                     <button id="btn-clear-mask" class="text-[10px] font-bold uppercase text-red-500 hover:text-red-700 px-1">Clr</button>
                 </div>
            </div>

            <!-- Bottom Row: Buttons -->
            <div class="flex flex-wrap gap-2 justify-center items-center">
                <button id="btn-reset" class="px-3 py-2 border-2 border-black uppercase text-[10px] sm:text-xs font-bold hover:bg-black hover:text-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed" disabled>
                    Reset
                </button>
                
                <div class="w-px bg-gray-300 mx-0.5 h-6 hidden sm:block"></div>
                
                <!-- Main Actions: Flex Grow on Mobile to be big targets -->
                <button id="btn-sort" class="flex-1 sm:flex-none px-4 py-2 border-2 border-black uppercase text-xs font-bold hover:bg-black hover:text-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed shrink-0" disabled>
                    Start
                </button>
                <button id="btn-record" class="flex-1 sm:flex-none px-4 py-2 border-2 border-black bg-black text-white uppercase text-xs font-bold hover:bg-white hover:text-black transition-colors disabled:opacity-30 disabled:cursor-not-allowed shrink-0" disabled>
                    Record
                </button>
                
                <!-- Stop Button -->
                <button id="btn-stop" class="flex-1 sm:flex-none px-4 py-2 border-2 border-black uppercase text-xs font-bold hover:bg-red-600 hover:text-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed hidden shrink-0">
                    Stop
                </button>

                <div class="w-px bg-gray-300 mx-0.5 h-6 hidden sm:block"></div>
                
                <!-- Secondary Actions -->
                <div class="flex gap-2">
                     <button id="btn-use-input" class="p-2 border-2 border-black uppercase text-[10px] font-bold hover:bg-gray-100 transition-colors disabled:opacity-30 disabled:cursor-not-allowed" title="Use result as input" disabled>
                        <i data-lucide="arrow-up-circle" class="w-4 h-4"></i>
                    </button>
                    <button id="btn-fullscreen" class="p-2 border-2 border-black hover:bg-black hover:text-white transition-colors" title="Maximize">
                        <i data-lucide="maximize" class="w-4 h-4"></i>
                    </button>
                    <button id="btn-download" class="p-2 border-2 border-black hover:bg-black hover:text-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed" disabled title="Download Image (PNG)">
                        <i data-lucide="image-down" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // --- Icons ---
        lucide.createIcons();

        // --- Core Elements ---
        const mainContainer = document.getElementById('main-container');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        
        // Canvas Layers
        const canvas = document.getElementById('canvas');
        const maskCanvas = document.getElementById('mask-canvas');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const maskCtx = maskCanvas.getContext('2d');
        
        // Dialog Elements
        const resizeDialog = document.getElementById('resize-dialog');
        const dialogImgDims = document.getElementById('dialog-img-dims');
        const dialogScreenDims = document.getElementById('dialog-screen-dims');
        const btnResizeFit = document.getElementById('btn-resize-fit');
        const btnKeepOrig = document.getElementById('btn-keep-orig');

        // Reset Confirmation Elements
        const confirmResetDialog = document.getElementById('confirm-reset-dialog');
        const btnConfirmReset = document.getElementById('btn-confirm-reset');
        const btnCancelReset = document.getElementById('btn-cancel-reset');

        // Download Dialog Elements
        const downloadDialog = document.getElementById('download-dialog');
        const btnDlVideoMain = document.getElementById('btn-dl-video-main');
        const btnDlImageMain = document.getElementById('btn-dl-image-main');
        const btnCloseDl = document.getElementById('btn-close-dl');
        const btnRestartDl = document.getElementById('btn-restart-dl');

        // Buttons & Stats
        const btnSort = document.getElementById('btn-sort');
        const btnRecord = document.getElementById('btn-record');
        const btnStop = document.getElementById('btn-stop');
        const btnReset = document.getElementById('btn-reset');
        const btnUseInput = document.getElementById('btn-use-input');
        const btnDownload = document.getElementById('btn-download');
        const btnFullscreen = document.getElementById('btn-fullscreen');
        const btnZoomToggle = document.getElementById('btn-zoom-toggle');
        const zoomLabel = document.getElementById('zoom-label');
        const sortModeInput = document.getElementById('sort-mode');
        const gravityInput = document.getElementById('gravity-direction');
        const colorModeInput = document.getElementById('color-mode');
        const btnDefaults = document.getElementById('btn-defaults');
        
        // Artist Mode Elements
        const artistToggle = document.getElementById('artist-mode-toggle');
        const artistToolbar = document.getElementById('artist-toolbar');
        const toolBtns = document.querySelectorAll('.tool-btn');
        const brushSizeInput = document.getElementById('brush-size');
        const drawModeBtns = document.querySelectorAll('.draw-mode-btn');
        const btnClearMask = document.getElementById('btn-clear-mask');
        const btnInvertMask = document.getElementById('btn-invert-mask');
        const btnUndoMask = document.getElementById('btn-undo-mask');
        
        const statusText = document.getElementById('status-text');
        const resDisplay = document.getElementById('resolution-display');
        const progressBar = document.getElementById('progress-bar-container');
        
        // Stat fields
        const statTime = document.getElementById('stat-time');
        const statFrames = document.getElementById('stat-frames');
        const statRender = document.getElementById('stat-render');
        const statFps = document.getElementById('stat-fps');

        // --- State ---
        let originalImage = null;
        let animationId = null;
        let isSorting = false;
        let currentRunIsRecording = false;
        
        // View State
        let viewMode = 'fit'; 
        let pan = { x: 0, y: 0 };
        let isPanning = false;
        let startPan = { x: 0, y: 0 };
        let wasPanning = false;

        // Artist Mode State
        let isArtistMode = false;
        let maskData = null; // Uint8Array: 0 = locked, 1 = sortable
        let maskHistory = []; // Undo stack
        let currentTool = 'brush'; // 'brush', 'rect', 'col', 'row'
        let isDrawing = false;
        let drawStartPos = { x: 0, y: 0 };
        let drawMode = 'draw'; // 'draw' or 'erase'
        let tempMaskSnapshot = null; // For shapes preview

        // Statistics State
        let stats = { startTime: 0, endTime: 0, totalFrames: 0, totalRenderTime: 0 };
        
        // Data Buffers
        let pixelData = null;
        let weightData = null;
        let width = 0;
        let height = 0;

        // Recording State
        let mediaRecorder = null;
        let recordedChunks = [];
        let videoURL = null;

        // --- ARTIST MODE SETUP ---

        artistToggle.addEventListener('change', (e) => {
            isArtistMode = e.target.checked;
            if (isArtistMode) {

            const minX = Math.max(0, Math.floor(cx - r));
            const maxX = Math.min(width, Math.ceil(cx + r));
            const minY = Math.max(0, Math.floor(cy - r));
            const maxY = Math.min(height, Math.ceil(cy + r));
            let changed = false;
            for (let y = minY; y < maxY; y++) {
                for (let x = minX; x < maxX; x++) {
                    const dx = x - cx;
                    const dy = y - cy;
                    if (dx*dx + dy*dy <= rSq) {
                        const idx = y * width + x;
                        if (maskData[idx] !== val) {

            for (let y = minY; y < maxY; y++) {

        window.addEventListener('load', generatePreviews);
        function generatePreviews() {
            const previews = document.querySelectorAll('.preview-canvas');
            const pW = 64, pH = 64, totalPixels = pW * pH;
            const uniformData = new Uint8ClampedArray(totalPixels * 4);
            let idx = 0;
            for(let r=0; r<16; r++) for(let g=0; g<16; g++) for(let b=0; b<16; b++) {
                uniformData[idx*4] = r * 17; uniformData[idx*4+1] = g * 17; uniformData[idx*4+2] = b * 17; uniformData[idx*4+3] = 255; idx++;
            }
            previews.forEach(pCanvas => {
                pCanvas.width = pW; pCanvas.height = pH;
                const pCtx = pCanvas.getContext('2d');
                const localPixelData = new Uint8ClampedArray(uniformData);
                const weights = calculateWeights(localPixelData, pW, pH, pCanvas.dataset.mode);
                const indices = new Uint32Array(totalPixels);
                for(let i=0; i<totalPixels; i++) indices[i] = i;
                indices.sort((a, b) => weights[a] - weights[b]);
                const sortedPixelData = new Uint8ClampedArray(totalPixels * 4);
                for(let i=0; i<totalPixels; i++) {
                    const originalIdx = indices[i];
                    sortedPixelData[i*4] = localPixelData[originalIdx*4];
                    sortedPixelData[i*4+1] = localPixelData[originalIdx*4+1];
                    sortedPixelData[i*4+2] = localPixelData[originalIdx*4+2];
                    sortedPixelData[i*4+3] = 255;
                }
                pCtx.putImageData(new ImageData(sortedPixelData, pW, pH), 0, 0);
            });

        function calculateWeights(data, w, h, modeOverride = null) {
            const weights = new Float32Array(w * h);
            const mode = modeOverride || colorModeInput.value;
            for (let i = 0; i < w * h; i++) {
                const idx = i * 4;
                const r = data[idx], g = data[idx+1], b = data[idx+2];
                const rn = r/255, gn = g/255, bn = b/255;
                let weight = 0;
                if (mode === 'smart') {
                    const max = Math.max(rn, gn, bn), min = Math.min(rn, gn, bn), d = max - min;
                    let hue = 0;
                    if (max !== min) {
                        if (max === rn) hue = (gn - bn) / d + (gn < bn ? 6 : 0);
                        else if (max === gn) hue = (bn - rn) / d + 2;
                        else if (max === bn) hue = (rn - gn) / d + 4;
                        hue /= 6;
                    }
                    weight = max + (hue * 0.005);
                } 
                else if (mode === 'classic') { weight = Math.floor((0.299*r + 0.587*g + 0.114*b)/24)*24; }
                else if (mode === 'cielab') {
                    const lin = (c) => (c <= 0.04045) ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
                    const Y = 0.2126 * lin(rn) + 0.7152 * lin(gn) + 0.0722 * lin(bn);
                    const f = (t) => (t > 0.008856) ? Math.pow(t, 1/3) : (7.787 * t) + (16 / 116);
                    weight = (116 * f(Y)) - 16;
                }
                else if (mode === 'luma') { weight = 0.2126 * rn + 0.7152 * gn + 0.0722 * bn; }
                else if (mode === 'sat') { const max = Math.max(rn, gn, bn), min = Math.min(rn, gn, bn); weight = (max === 0) ? 0 : (max - min) / max; }
                else if (mode === 'red') weight = rn + gn*0.001 + bn*0.001;
                else if (mode === 'green') weight = gn + rn*0.001 + bn*0.001;
                else if (mode === 'blue') weight = bn + rn*0.001 + gn*0.001;
                weights[i] = weight;
            }
            return weights;
        }

        function swap(i1, i2) {
            const tempW = weightData[i1]; weightData[i1] = weightData[i2]; weightData[i2] = tempW;
            const p1 = i1 * 4, p2 = i2 * 4;
            const r = pixelData[p1], g = pixelData[p1+1], b = pixelData[p1+2], a = pixelData[p1+3];
            pixelData[p1] = pixelData[p2]; pixelData[p1+1] = pixelData[p2+1]; pixelData[p1+2] = pixelData[p2+2]; pixelData[p1+3] = pixelData[p2+3];
            pixelData[p2] = r; pixelData[p2+1] = g; pixelData[p2+2] = b; pixelData[p2+3] = a;
        }

        async function startSortingProcess(isRecordingMode) {
            if (isSorting) return;
            isSorting = true;
            currentRunIsRecording = isRecordingMode;
            btnSort.disabled = true; btnRecord.disabled = true; btnReset.disabled = false; btnUseInput.disabled = false; 
            btnStop.disabled = false;
            btnStop.classList.remove('hidden');
            
            const mode = sortModeInput.value;
            const gravity = gravityInput.value;
            let invertX = gravity.includes('l'), invertY = gravity.includes('u');
            
            let hasActiveMask = false;
            if (isArtistMode && maskData) {
                for(let i=0; i<maskData.length; i++) {
                    if (maskData[i] === 1) { hasActiveMask = true; break; }
                }
                if (hasActiveMask) {
                    maskCanvas.style.opacity = '0';
                    await new Promise(r => setTimeout(r, 500));
                }
            }
            
            if (!isSorting) {
                maskCanvas.style.opacity = '';
                return;
            }

            stats = { startTime: Date.now(), endTime: 0, totalFrames: 0, totalRenderTime: 0 };
            statusText.textContent = "CALCULATING...";
            await new Promise(r => setTimeout(r, 10)); 
            weightData = calculateWeights(pixelData, width, height);

            if (isRecordingMode) {
                statusText.textContent = "BUFFERING...";
                stream = canvas.captureStream(60); 
                try {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9', videoBitsPerSecond: 80000000 });
                } catch (e) { mediaRecorder = new MediaRecorder(stream); }
                recordedChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.start();
            }

            let frameCount = 0, consecutiveIdleFrames = 0;
            const maxFrames = (width + height) * 2; 
            let loopState = isRecordingMode ? 'intro' : 'sorting'; 

            function step() {
                if (!isSorting) return;
                const t0 = performance.now();

                if (loopState === 'intro') {
                    frameCount++; statusText.textContent = `INTRO (${Math.floor((frameCount/60)*100)}%)`;
                    if (frameCount >= 60) { loopState = 'sorting'; frameCount = 0; }
                } 
                else if (loopState === 'sorting') {
                    let changes = false;
                    let performVertical = (mode === 'xy' && frameCount % 2 === 0) || mode === 'y';
                    let performHorizontal = (mode === 'xy' && frameCount % 2 !== 0) || mode === 'x';

                    if (performVertical) {
                        for (let y = 0; y < height - 1; y += 2) processRowPair(y, y+1);
                        for (let y = 1; y < height - 1; y += 2) processRowPair(y, y+1);
                    } 
                    if (performHorizontal) {
                        for (let y = 0; y < height; y++) {
                            const rowOffset = y * width;
                            for (let x = 0; x < width - 1; x += 2) processSwap(rowOffset+x, rowOffset+x+1, invertX);
                            for (let x = 1; x < width - 1; x += 2) processSwap(rowOffset+x, rowOffset+x+1, invertX);
                        }
                    }

                    function processRowPair(y1, y2) {
                        const r1 = y1 * width, r2 = y2 * width;
                        for (let x = 0; x < width; x++) processSwap(r1+x, r2+x, invertY);
                    }

                    function processSwap(idx1, idx2, invert) {
                        if (hasActiveMask) {
                            if (maskData[idx1] === 0 || maskData[idx2] === 0) return;
                        }
                        let shouldSwap = invert ? (weightData[idx1] > weightData[idx2]) : (weightData[idx1] < weightData[idx2]);
                        if (shouldSwap) { swap(idx1, idx2); changes = true; }
                    }

                    ctx.putImageData(new ImageData(pixelData, width, height), 0, 0);

                    if (changes) consecutiveIdleFrames = 0; else consecutiveIdleFrames++;
                    if (consecutiveIdleFrames >= 4) { 
                        if (isRecordingMode) { loopState = 'outro'; frameCount = 0; } else { finishSortingOnly(); return; }
                    } else {
                        frameCount++; stats.totalFrames++;
                        progressBar.style.width = `${Math.min(100, (frameCount / maxFrames) * 100)}%`;
                        statusText.textContent = `FRAME ${frameCount}`;
                    }
                } 
                else if (loopState === 'outro') {
                    frameCount++; statusText.textContent = `OUTRO (${Math.floor((frameCount/60)*100)}%)`;
                    if (frameCount >= 60) { finishRecording(); return; }
                }
                
                stats.totalRenderTime += (performance.now() - t0);
                updateStatsUI();
                animationId = requestAnimationFrame(step);
            }
            step();
        }

        function updateStatsUI() {
            statTime.textContent = ((Date.now() - stats.startTime) / 1000).toFixed(1) + "s";
            statFrames.textContent = stats.totalFrames;
            if (stats.totalFrames > 0) {
                const avgMs = stats.totalRenderTime / stats.totalFrames;
                statRender.textContent = avgMs.toFixed(2) + "ms";
                statFps.textContent = (1000 / avgMs).toFixed(0);
            }
        }
        function finishSortingOnly() { 
            isSorting = false; 
            statusText.textContent = "COMPLETE"; 
            progressBar.style.width = '100%'; 
            btnReset.disabled = false;
            btnStop.disabled = true;
            btnStop.classList.add('hidden');
            maskCanvas.style.opacity = '';
        }
        function finishRecording() {
            isSorting = false; statusText.textContent = "FINISHING..."; mediaRecorder.stop();
            mediaRecorder.onstop = () => {
                videoURL = URL.createObjectURL(new Blob(recordedChunks, { type: 'video/webm' }));
                statusText.textContent = "DONE";
                btnReset.disabled = false; 
                progressBar.style.width = '100%'; 
                progressBar.classList.add('bg-green-500');
                btnStop.disabled = true;
                btnStop.classList.add('hidden');
                maskCanvas.style.opacity = '';
                downloadDialog.classList.remove('hidden');
            };
        }
        function downloadVideo() { if (videoURL) { const a = document.createElement('a'); a.href = videoURL; a.download = 'pixel_sort_result.webm'; document.body.appendChild(a); a.click(); document.body.removeChild(a); } }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'pixel_sort_frame.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function toggleFullscreen() { if (!document.fullscreenElement) canvasWrapper.requestFullscreen(); else document.exitFullscreen(); }
    </script>
